<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #4CAF50;
        font-size: 36px;
        margin-bottom: 30px;
    }

    label {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #333;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="date"], input[type="number"], textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
        background-color: #f9f9f9;
    }

    input[type="radio"] {
        margin-right: 10px;
    }

    .radio-group {
        display: flex;
        gap: 20px;
    }

    .radio-group label {
        font-weight: normal;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    textarea {
        resize: vertical;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group:last-child {
        margin-bottom: 0;
    }

    .form-header {
        margin-bottom: 30px;
    }

    .footer {
        text-align: center;
        font-size: 12px;
        color: #777;
        margin-top: 30px;
    }

    .footer a {
        color: #4CAF50;
        text-decoration: none;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Registration Form</h1>
    <form action="submit" method="post">

        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
        </div>

        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="mobno">Mobile Number:</label>
            <input type="tel" id="mobno" name="mobno" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <div class="radio-group">
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>

        <div class="form-group">
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required>
        </div>

        <div class="form-group">
            <label for="passing-year">Passing Year:</label>
            <input type="number" id="passing-year" name="passing-year" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>

        <button type="submit">Submit</button>
    </form>

   <!--   <div class="footer">
        <p>Already have an account? <a href="#">Login here</a></p>
    </div> -->
</div>

</body>
</html>
